{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="card" style="padding:18px;">
    <div class="d-flex justify-content-start align-content-center p-4 bg-light">
        <div class="">
        <img src="{{user.profile.profile_picture.url}}" alt="Image placeholder" class="mb-4" style="height:100px; width: 100px; border-radius:50%; margin-right:20px;">
        </div>

        <div class="desc">
            <h2>{{user.username}}</h2>
            <p class="p-0 m-0" style="font-size: 12px; font-weight: 500;"><i class="icon icon-mail-forward mr-2"></i>{{user.email}}</p>
            <p class="p-0 m-0" style="font-size: 12px; font-weight: 500;"><i class="icon icon-my_location mr-2"></i>{{user.profile.city}}</p>
            <p class="p-0 m-0" style="font-size: 12px; font-weight: 500;"><i class="icon icon-work mr-2"></i>{{user.profile.profession}}</p>
        </div>

    </div>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-3" style="color:#007bff; font-weight: 600;">Profile</legend>
        </fieldset>
        
        <div class="">
            {{u_form|crispy}}
            {{p_form|crispy}}
            <div class="col-md-12  pb-3 pl-0">
                <button class="btn btn-outline-primary" type="submit">Update Profile</button>
            </div>
        </div>
    </form>
</div>

{% endblock content %}
